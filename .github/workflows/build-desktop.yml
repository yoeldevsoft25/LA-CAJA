# Build Desktop App for Windows
name: Build Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (desktop)
        working-directory: apps/desktop
        run: npm ci

      - name: Build Tauri App
        working-directory: apps/desktop
        run: npm run tauri:build

      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: apps/desktop/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: apps/desktop/src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Portable EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: apps/desktop/src-tauri/target/release/*.exe
