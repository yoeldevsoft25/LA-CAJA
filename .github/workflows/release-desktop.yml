name: "Release Desktop App"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies
        run: npm install

      - name: Build internal packages
        run: npm run build:packages

      - name: Prepare Tailscale sidecar binaries (macOS universal)
        if: matrix.platform == 'macos-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          chmod +x scripts/download-universal-tailscale.sh
          ./scripts/download-universal-tailscale.sh

      - name: Prepare Tailscale sidecar binaries (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $binDir = "apps/desktop/src-tauri/binaries"
          New-Item -ItemType Directory -Path $binDir -Force | Out-Null

          # Skip if already exists (committed to repo)
          if ((Test-Path (Join-Path $binDir "tailscale-x86_64-pc-windows-msvc.exe")) -and (Test-Path (Join-Path $binDir "tailscaled-x86_64-pc-windows-msvc.exe"))) {
            Write-Host "Binarios de Windows ya existen, saltando descarga."
            exit 0
          }

          $release = Invoke-RestMethod "https://api.github.com/repos/tailscale/tailscale/releases/latest"
          $assets = @{}
          foreach ($asset in $release.assets) { $assets[$asset.name] = $asset.browser_download_url }

          $wanted = @(
            "tailscale-x86_64-pc-windows-msvc.exe",
            "tailscaled-x86_64-pc-windows-msvc.exe"
          )

          foreach ($name in $wanted) {
            if (-not $assets.ContainsKey($name)) {
              $available = ($release.assets | Select-Object -ExpandProperty name) -join ", "
              throw "No se encontró asset requerido: $name. Assets disponibles: $available"
            }
            Invoke-WebRequest -Uri $assets[$name] -OutFile (Join-Path $binDir $name)
          }

          Get-ChildItem $binDir | Where-Object { $_.Name -match "tailscale|tailscaled" } | Format-Table Name,Length

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Usamos las variables actuales como fallback si no hay secrets configurados
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://desktop-0kscckj.tail501d29.ts.net' }}
          VITE_PRIMARY_API_URL: ${{ secrets.VITE_PRIMARY_API_URL || 'https://desktop-0kscckj.tail501d29.ts.net' }}
          VITE_FALLBACK_API_URL: ${{ secrets.VITE_FALLBACK_API_URL || 'https://macbook-pro-de-yoel.tail501d29.ts.net/' }}
          VITE_TERTIARY_API_URL: ${{ secrets.VITE_TERTIARY_API_URL || 'https://la-caja-8i4h.onrender.com' }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL || 'wss://desktop-0kscckj.tail501d29.ts.net' }}
          VITE_VAPID_PUBLIC_KEY: ${{ secrets.VITE_VAPID_PUBLIC_KEY || 'BEpghdUBOMHoCmFDd1YlATkAT65cnu7HUfYg7chIJekLVAYLTZa3Rdc230_O729hz8qcYuqN4EH2EkI_kRBOJCM' }}
        with:
          projectPath: apps/desktop
          tagName: v__VERSION__
          releaseName: "Velox POS v__VERSION__"
          releaseBody: "Release de Velox POS para Windows y macOS generado automáticamente por GitHub Actions."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}
