# Redis config tuned for local dev: fast + persistent.
bind 0.0.0.0
port 6379
dir /data

# Persistence: AOF every second + minimal RDB.
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite yes

# Minimal snapshotting to reduce I/O overhead.
save 3600 1

# Memory: avoid swapping; leave headroom for OS/other apps.
maxmemory 24gb
maxmemory-policy allkeys-lru

# Latency/perf tweaks for local SSDs.
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Security: local dev only.
protected-mode no
