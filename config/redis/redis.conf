# ===============================================================
# REDIS HIGH-PERFORMANCE CONFIGURATION - LA CAJA PREMIUM
# ===============================================================

# Network
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Security (Best Practice: Use environment variables for password in Docker)
protected-mode yes
# requirepass ${REDIS_PASSWORD}

# Persistence (Bulls-Eye Reliability)
# AOF is the primary persistence for Job Queues (BullMQ)
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB Snapshots as secondary backup
save 900 1
save 300 10
save 60 10000

# Memory Management
# 2GB is more than enough for POS metadata & queues. 
# Prevents crashing the host machine.
maxmemory 2gb
# âœ… CRITICAL: Do not delete jobs if memory fills up
maxmemory-policy noeviction
maxmemory-samples 5

# Performance / Latency Tweaks
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Maintenance
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
