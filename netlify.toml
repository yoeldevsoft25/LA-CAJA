[build]
  # Instalacion manual para asegurar workspaces en root
  command = "npm install --workspaces --include-workspace-root --legacy-peer-deps && npm run build:pwa"
  # Directorio de publicación (relativo al base)
  publish = "apps/pwa/dist"

# Configuración de Node.js - Prisma 7.2.0 requiere Node 20.19+
[build.environment]
  # Estas variables deben estar tambien en Netlify UI para que apliquen al paso de install
  NPM_CONFIG_WORKSPACES = "true"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  NODE_VERSION = "20.19.0"

# Redirecciones SPA - CRÍTICO para evitar 404
# Todas las rutas deben redirigir a index.html para que React Router funcione
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Headers para manifest
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-store, max-age=0, must-revalidate"

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
